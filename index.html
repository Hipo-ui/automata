<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="icon" href="./icon.png" sizes="32x32" type="image/png">
    <title>If validation!</title>
</head>

<body class="bg-light">

    <div class="container">
        <div class="row d-flex justify-content-center">
            <form class="col-8 my-5 border border-primary rounded" id="form">

                <div class="m-5">
                    <h1 class="text-center text-primary">If validation<span class="text-warning">!</span> </h1>

                    <div class="my-4" id="grupo-sentencia">

                        <label for="if" class="form-label">Introduzca una sentencia if de Python para validarla <img src="./python.png" alt="Logotipo de Pyhton" width="20"> </label>

                        <input type="text" class="form-control form-control-lg py-3" spellcheck="false" id="sentencia" name="sentencia.if" placeholder="if 1 == 1:" required="required">

                        <div class="valid-feedback">
                            <span class="info-success text-success d-none">Correcto</span>
                        </div>
                        <div class="invalid-feedback">
                            <span class="info-error text-danger">Incorrecto!</span>
                        </div>

                    </div>
                </div>

            </form>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- JS validation -->
    <script src="./validation.js"></script>
</body>

</html>
